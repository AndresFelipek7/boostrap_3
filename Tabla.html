<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tablas</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="table-responsive">
			<!--Clase table=Amplia la tabla
				  table-striped = alterna colores en la tabla
				  table-bordered = Para colocar bordes a la tabla
				  table-condensed = Para hacer la tabla mas condensada
				  active = Para dejar seleccionada una fila
				  table-responsive 0 Para que la tabla sea adaptable-->
		<table class="table table-bordered table-hover table-condensed">
			<tr class="active">
				<th>#ID</th>
				<th>Nombre</th>
				<th>Usuario</th>
				<th>#ID</th>
				<th>Nombre</th>
				<th>Usuario</th>
				<th>#ID</th>
				<th>Nombre</th>
				<th>Usuario</th>
			</tr>	
			<tr>
				<td>1</td>
				<td>Juan</td>
				<td>Username 1</td>
			</tr>
				<td>2</td>
				<td>Pedro</td>
				<td>Username 2</td>
			<tr>
				<td>3</td>
				<td>Maria</td>
				<td>Username 3</td>
			</tr>
		</table>
	</div>
</div>
	<script src="js/jquery-1.12.3.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
