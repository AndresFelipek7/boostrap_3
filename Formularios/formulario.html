<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario Principal</title>
	<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
	<!--Clase form-control=Le da estilos a los elementos como input,select,textarea entre otros
	form-group = Agrupa dos elementos y les da un espacio en la parte de abajo-->
	<div class="container">
		<br>
		<form action="" class="">
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<input  class="form-control" id="nombre" type="text" placeholder="Ingrese Nombre">
			</div>
			<div class="form-group">
				<label for="option">Eliga opcion:</label>
				<select class="form-control" name="" id="option">
					<option value="">Opcion 1</option>
					<option value="">Opcion 2</option>
					<option value="">Opcion 3</option>
					<option value="">Opcion 4</option>
					<option value="">Opcion 5</option>
				</select>
			</div>
			<div class="form-group">
				<label for="mensaje">Mensaje</label>
				<textarea  class="form-control" id="mensaje" placeholder="Mensaje"></textarea>
			</div>
			<div class="form-group">
				<label>Archivo</label>
				<input type="file" name="archivo">
				<p class="help-block">Maximo 50mg</p>	
			</div>
			<button class="btn btn-primary">Enviar</button>
		</form>
	</div>
<script src="bootstrap.min.js"></script>
<script src="Jquery-1.12.3.js"></script>
</body>
</html>
