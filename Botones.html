<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tipo de Botones</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<br>
	<!--Clase btn = Quita los estilos por defecto y le coloca un padding a los botones
	btn-lg(sm,xs) = El tamaÃ±o del boton
	btn-block = Para que ocupe todo un bloque
	active = Para dejar activo el boton-->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				<button class="btn btn-lg btn-block btn-default active btn3d">Default</button>
				<button class="btn btn-lg btn-block btn-primary active">Primary</button>
				<button class="btn btn-lg btn-block btn-success active">Success</button>
				<button class="btn btn-lg btn-block btn-info active">Info</button>
				<button class="btn btn-lg btn-block btn-warning active">Warning</button>
				<button class="btn btn-lg btn-block btn-danger active">Danger</button>
				<button class="btn btn-lg btn-block btn-link active">Link</button>
			</div>
			<div class="col-md-3">
				<button class="btn btn-lg btn-block btn-default">Default</button>
				<button class="btn btn-lg btn-block btn-primary">Primary</button>
				<button class="btn btn-lg btn-block btn-success">Success</button>
				<button class="btn btn-lg btn-block btn-info">Info</button>
				<button class="btn btn-lg btn-block btn-warning">Warning</button>
				<button class="btn btn-lg btn-block btn-danger">Danger</button>
				<button class="btn btn-lg btn-block btn-link">Link</button>
			</div>
			<div class="col-md-3">
				<a href="#1" class="btn btn-default">Default</a>
				<a href="#2" class="btn btn-primary">Primary</a>
				<a href="#3" class="btn btn-success">Success</a>
				<a href="#4" class="btn btn-info">Info</a>
				<a href="#5" class="btn btn-warning">Warning</a>
				<a href="#6" class="btn btn-danger">Danger</a>
				<a href="#7" class="btn btn-link">Link</a>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.12.3.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
