<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Imagenes</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/Jquery-1.12.3.js"></script>
	<script src="js/bootstrap.min.js"></script>	
</head>
<body>
	<br>
	<div class="container-fluid">
		<div class="row">
			<!--Clases
			img-rounded = Para darle estilos a las imagenes
			-->
			<div class="col-md-2">
				<img src="Images/bd.png" class="img-responsive img-rounded" alt="">
			</div>
			<div class="col-md-2">
				<img src="Images/time.png" class="img-responsive img-circle" alt="">
			</div>
			<div class="col-md-2">
				<img src="Images/floag.png" class="img-responsive img-thumbnail img-rounded" alt="">
			</div>
		</div>
	</div>
	
</body>
</html>
