<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Barras de Progreso</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<br>
		<div class="row">
			<div class="col-md-4">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 50%;">
						<label>10% Completado</label>
					</div>
					<span class="sr-only">10% Completado</span>
				</div>

				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 1%; min-width: 10%">
						<label>10% Completado</label>
					</div>
					<span class="sr-only">10% Completado</span>
				</div>

				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 1%; min-width: 10%">
						<label>10% Completado</label>
					</div>
					<span class="sr-only">10% Completado</span>
				</div>

				<!--Colores-->
				<div class="progress">
					<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width: 100%; min-width: 10%">
						<label>100% Completado</label>
					</div>
					<span class="sr-only">100% Completado</span>
				</div>

				<div class="progress">
					<div class="progress-bar progress-bar-warning" role="progressbar" style="width: 100%; min-width: 10%">
						<label>100% Completado</label>
					</div>
					<span class="sr-only">100% Completado</span>
				</div>

				<div class="progress">
					<div class="progress-bar progress-bar-danger" role="progressbar" style="width: 100%; min-width: 10%">
						<label>100% Completado</label>
					</div>
					<span class="sr-only">100% Completado</span>
				</div>

				<div class="progress">
					<div class="progress-bar progress-bar-info" role="progressbar" style="width: 100%; min-width: 10%">
						<label>100% Completado</label>
					</div>
					<span class="sr-only">100% Completado</span>
				</div>

				<!--Combinacion-->
				<div class="progress">
					<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width: 30%;">
						<label>30%</label>
					</div>
					<span class="sr-only">30% Completado</span>
					<div class="progress-bar proress-bar-danger active" role="progressbar" style="width: 30%;">
						<label>30%</label>
					</div>
					<span class="sr-only">30% Completado</span>
					<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width: 30%;">
						<label>30%</label>
					</div>
					<span class="sr-only">30% Completado</span>
					<div class="progress-bar progress-bar-warning active" role="progressbar" style="width: 10%;">
						<label>10%</label>
					</div>
					<span class="sr-only">10% Completado</span>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.12.3.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
