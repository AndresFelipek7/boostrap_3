<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Utilizacion de Dropdown</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<br>
		<div class="dropdown">
			<button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-extended="true">
				Dropdown
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
				<li role="presentacion" class="dropdown-header">Header</li>
				<li class="divider"></li>
				<li role="presentacion"><a  role="item" href="#">Item #1</a></li>
				<li role="presentacion"><a  role="item" href="#">Item #2</a></li>
				<li role="presentacion"><a  role="item" href="#">Item #3</a></li>
				<li class="divider"></li>
				<li role="presentacion" class="disabled"><a  role="item" href="#">Item #4</a></li>
			</ul>
		</div>
	</div>
	<script src="js/jquery-1.12.3.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
